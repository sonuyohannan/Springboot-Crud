<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>CRUD FORM</h1>
    <form action="/departments"  method="post" enctype="application/json">
        <div>
            <label for="name">ID:</label>
            <input type="text" id="id" name="departmentId" required>


        </div>
        <div>
            <label for="name">Department Address:</label>
            <input type="text" id="daddress" name="departmentAddress" required>


        </div>

        <div>
            <label for="name">Department Code:</label>
            <input type="text" id="dcode" name="departmentCode" required>


        </div>

        <div>
            <label for="name">Department Name:</label>
            <input type="text" id="dname" name="departmentName" required>


        </div>

        <div>
            <button type="submit">Submit</button>
        </div>


    </form>

</body>
</html>
